<!DOCTYPE HTML>
<html>
    <head>
        <link rel="Stylesheet" href="style.css">
    </head>
    <body>
       <h1>Quarantine Feedback Form</h1>
       <hr>

       <h3>Did you enjoy Quarantine?</h3>
        <input type="radio" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no">
        <label for="no">No</label>

       <h3>What did you spend time doing?</h3>
       <input type="checkbox" id="tik-tok">
       <label for="tik-tok">Tik-Tok Dances</label><br>
       
       <input type="checkbox" id="netflix">
       <label for="netflix">Watching Netflix</label><br>
       
       <input type="checkbox" id="snack">
       <label for="snack">Snacking</label><br>
      
       <input type="checkbox" id="exercise">
       <label for="exercise">Exercising</label><br>
       
       <input type="checkbox" id="sleep">
       <label for="sleep">Sleeping</label>

       <h3>What would you change about your experience?</h3>
       <input type="text">
       
       <h3>Best thing that happened to you?</h3>
       <input type="text">
      
       <h3>Suggested end date?</h3>
       <input type="date">

    <br><br><br><input type="submit" value="Submit">
    </body>
</html>
